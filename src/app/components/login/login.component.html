<section class="login-main mt-5">
    <div *ngIf="isError" class="alert alert-danger my-3" role="alert">
        {{errorMessage}}
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="brdr shadow rounded w-50">
            <div class="login-header mt-5">
                <h5 class="ps-5">Login in to your account: </h5>
            </div>
            <div class="login-form m-5">
                <label for="email" class="mb-3 label">Your Email:</label>
                <input #Email type="text" placeholder="name@company.com" class="brdr form-control mb-3" id="email">
                <label for="password" class="mb-3 label">Your Password:</label>
                <div class="d-flex justify-content-between">
                    <input #pass type="password" placeholder="*******" class="brdr form-control pass-input"
                        id="password">
                    <i class="far fa-eye mt-2" id="togglePassword" style="cursor: pointer;"
                        (click)="togglePassword()"></i>
                </div>
                <button class="btn btn-dark mt-3 w-100" (click)="login(Email.value,pass.value)">Sign In</button>
            </div>
        </div>
    </div>
</section>
